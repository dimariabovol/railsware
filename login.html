<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Railsware - Log in</title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <script defer="defer" src="/railsware/bundle.js"></script>
    <link href="/railsware/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <section>
        <div class="page__container">
          <div class="page__body">
            <img
              class="page__illustration"
              srcset="./images/login@2x.png 2x"
              src="./images/login.png"
              width="212"
              height="212"
              alt="A woman is logging in to an account"
            />
            <h1 class="page__title title-1">Welcome Back!</h1>
            <form class="form">
              <div class="form__field input">
                <label class="input__label" for="email"
                  >Enter your e-mail</label
                >
                <input
                  class="input__control"
                  id="email"
                  type="email"
                  placeholder="example@email.com"
                />
                <svg class="input__icon" aria-hidden="true">
                  <use href="./images/sprite.svg#contact"></use>
                </svg>
              </div>
              <div class="form__field input">
                <label class="input__label" for="password"
                  >Enter your password</label
                >
                <input
                  class="input__control"
                  id="password"
                  type="password"
                  placeholder="password"
                />
                <svg class="input__icon" aria-hidden="true">
                  <use href="./images/sprite.svg#lock"></use>
                </svg>
              </div>
              <div class="form__forgot-password">
                <a class="link" href="./reset.html">Forgot Password?</a>
              </div>
              <button
                class="form__field button button--primary text-uppercase"
                type="submit"
              >
                Log In
              </button>
            </form>
          </div>
          <footer class="page__footer footer">
            <p class="footer__info">Or connect with social</p>
            <ul class="footer__socials socials">
              <li class="socials__item">
                <a
                  class="button button--primary"
                  href="#"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  >Facebook</a
                >
              </li>
              <li class="socials__item">
                <a
                  class="button button--accent"
                  href="#"
                  target="_blank"
                  rel="noreferrer noopener nofollow"
                  >Google</a
                >
              </li>
            </ul>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
